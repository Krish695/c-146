<html>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: black">
      <a-entity position = "0 0 25">
        <a-camera></a-camera>
      </a-entity>
        <a-entity>
            <a-sphere position ="0 0 -5" color ="orange"></a-sphere>

            <a-sphere position ="2 2.5 -5" radius ="0.2" color="red"></a-sphere></a-entity>
              
            
        </a-entity>

        <a-entity position ="0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">

          <a-entity position ="0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:25000">

          <a-entity position ="0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:30000">

        <a-entity position ="0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:35000">
        <a-sphere position ="7 0 -5" radius ="0.4" color="brown"></a-sphere></a-entity>

          <a-entity position ="0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:40000">

          <a-entity position ="0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:5000">
          <a-sphere position ="13 0 -5" radius ="0.6" color="coral"></a-sphere></a-entity>

          <a-entity position ="0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:5500">
